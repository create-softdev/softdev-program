<div class="foo">One fish</div>
<div class="foo">Two fish</div>
<div class="foo">Three fish</div>
<div class="foo">Bam!</div>

<script>
  const foos = collection2a(document.getElementsByClassName('foo'));

  for (const foo of foos) {
    foo.innerHTML = 'fill'
  }

  function collection2a (collection) {
    const ret = []

    for (let i = 0; i < collection.length; ++i) {
      ret.push(collection[i])
    }

    return ret
  }
</script>

<!--
* HtmlElementCollection is not an array. Lots of things don't work.
* The only things that do are "[i]" and ".length"
-->
