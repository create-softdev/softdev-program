<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@15/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
  <script>
    const e = React.createElement

    ReactDOM.render(e('div', {},
      e('button', {}, '-'),
      e('span', {}, '0'),
      e('button', {}, '+'),
    ), document.getElementById('root'))
  </script>
</body>
</html>
<!--
  * Instead of text, we can pass an array of children, thus creating a DOM-like structure
  * This is called the "Virtual DOM"
  * ReactDOM translates the Virtual DOM into a real DOM. This is what "render" does. And does it fast!
-->
