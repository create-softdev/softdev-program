<div id="outer">
  <div id="inner">
    This is <i id="part">some</i> Text
  </div>
  <div id="another-inner">
    This is some more text
  </div>
</div>
<div id="hover-message"></div>

<script>
document.getElementById('outer').addEventListener('mouseover', (event) => {
  document.getElementById('hover-message').textContent = event.target.id
}, true)

document.getElementById('inner').addEventListener('mouseover', (event) => {
  document.getElementById('hover-message').textContent += ', in inner!'
})
</script>

<!--
  * addEventListener(, , true)
  * This means - add an event listener to the capture phase
  * The capture phase comes before the bubbling up phase, goes from top to bottom
  * This allows the top element to capture the event before the bottom element
-->
