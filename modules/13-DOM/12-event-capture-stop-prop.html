<div id="outer">
  <div id="inner">
    This is <i id="part">some</i> Text
  </div>
  <div id="another-inner">
    This is some more text
  </div>
</div>
<div id="hover-message"></div>

<script>
document.getElementById('outer').addEventListener('mouseover', (event) => {
  document.getElementById('hover-message').textContent = event.target.id
  event.stopPropagation()
}, true)

document.getElementById('inner').addEventListener('mouseover', (event) => {
  document.getElementById('hover-message').textContent = 'Nobody will know my ID!'
})
</script>

<!--
  * stopPropagation also works in capture phase!
-->
