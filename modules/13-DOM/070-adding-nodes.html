<!DOCTYPE html>
<div id="outer">
  <div id="inner">
    This is <i id="part">some</i> Text
  </div>
  <div id="another-inner">
    This is some more text
  </div>
</div>
<script>
  document.getElementById('inner').appendChild(document.createTextNode('!'))

  const newStrongElement = document.createElement('strong')
  newStrongElement.appendChild(document.createTextNode('Wow! '))

  document.getElementById('inner').replaceChild(
    newStrongElement,
    document.getElementById('inner').childNodes[0])

  document.getElementById('part').remove()

  const newInner = document.getElementById('another-inner').cloneNode(true)

  document.getElementById('outer').insertBefore(
    newInner, document.getElementById('another-inner'))

</script>
